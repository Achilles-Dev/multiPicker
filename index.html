<!DOCTYPE html>
<html>
	<head>
		<title>Multi Picker</title>
		<link rel="stylesheet" href="multipicker.css">
	    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Gudea">

		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="multipicker.js"></script>

		<script type="text/javascript">
			$(function() {
				$("#days").multiPicker({ selector : "li" });

				$("#days-single").multiPicker({
					selector : "li",
					isSingle : true
				});

				$("#days-prepopulated").multiPicker({
					selector : "li",
					prePopulate : ["Tu", "Fr"],
					valueSource : "data-value"
				});

				$("#months").multiPicker({
					selector    : "span",
					inputName   : "months",
					prePopulate : "Jan", // array or single value
					valueSource : "text",
					isSingle	: true,	 // default false
					cssOptions : {
						quadratic : true,
						size	  : "small" // small, medium or large, default medium
					}
				});

				$("#clubs").multiPicker({
					selector    : "radio",
					prePopulate : "1", // array or single value
					cssOptions 	: {
						quadratic : true,
						size	  : "small" // small, medium or large, default medium
					}
				});

				$("#programming-languages").multiPicker({
					selector	: "checkbox",
					prePopulate : ["C", "C++"],
					cssOptions  : {
						quadratic : true,
						vertical  : true
					}
				});


			});
		</script>
	</head>
	<body>
		<h1> Multipicker demo </h1>
		<div>
			<ul id="days">
				<li>Su</li>
				<li>Mo</li>
				<li>Tu</li>
				<li>We</li>
				<li>Th</li>
				<li>Fr</li>
				<li>Sa</li>
			</ul>
		</div>
		<div>
			<ul id="days-single">
				<li>Su</li>
				<li>Mo</li>
				<li>Tu</li>
				<li>We</li>
				<li>Th</li>
				<li>Fr</li>
				<li>Sa</li>
			</ul>
		</div>
		<div>
			<ul id="days-prepopulated">
				<li data-value="Su">Su</li>
				<li data-value="Mo">Mo</li>
				<li data-value="Tu">Tu</li>
				<li data-value="We">We</li>
				<li data-value="Th">Th</li>
				<li data-value="Fr">Fr</li>
				<li data-value="Sa">Sa</li>
			</ul>
		</div>
		<br>
		<div>
			<div id="clubs">
				<label for="first-item">1</label>
				<input id="first-item" type="radio" name="club" value="0">
				<label for="second-item">2</label>
				<input id="second-item" type="radio" name="club" value="1">
				<label for="third-item">3</label>
				<input id="third-item" type="radio" name="club" value="2">
				<label for="fourth-item">4</label>
				<input id="fourth-item"type="radio" name="club" value="3">
				<label for="fifth-item">5</label>
				<input id="fifth-item" type="radio" name="club" value="4">
			</div>
		</div>
		<br>
		<div>
			<div id="programming-languages">
				<input type="checkbox" name="lang" value="C">
				<input type="checkbox" name="lang" value="JS">
				<input type="checkbox" name="lang" value="Swift">
				<input type="checkbox" name="lang" value="Java">
				<input type="checkbox" name="lag" value="C#">
				<input type="checkbox" name="lang" value="C++">
				<input type="checkbox" name="lang" value="PHP">
			</div>
		</div>
		<br>
		<div>
			<div id="languages">
				<input type="checkbox" name="uk" value="EN">
				<input type="checkbox" name="iran" value="HY">
				<input type="checkbox" name="china" value="RU">
				<input type="checkbox" name="usa" value="EN">
				<input type="checkbox" name="italy" value="JP">
				<input type="checkbox" name="eu" value="DE">
				<input type="checkbox" name="rf" value="FR">
			</div>
		</div>
		<style type="text/css">
			h1 {
				text-align: center;
				font-family: "Gudea";
			}
			.checklist li {
				font-family: "Gudea";
			}
		</style>
	</body>
</html>
