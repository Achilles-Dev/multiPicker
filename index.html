<!DOCTYPE html>
<html>
	<head>
		<title>Day Week Select</title>
		<link rel="stylesheet" href="weekpicker.css"></script>
		
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="weekpicker.js"></script>
		
		<script type="text/javascript">
			$(function() {
				initWeekPicker("#checklist", {"prePopulate" : [0, 1, 2], "isSingle" : false, "inputName" : "days"});
			});
		</script>
	</head>

	<body>
		<ul id="checklist" class="checklist">
			<li data-value="Su">Su</li>
			<li data-value="Mo">Mo</li>
			<li data-value="Tu">Tu</li>
			<li data-value="We">We</li>
			<li data-value="Th">Th</li>
			<li data-value="Fr">Fr</li>
			<li data-value="Sa">Sa</li>
		</ul>

		<input type="hidden" name="days" value="">
	</body>

</html>
