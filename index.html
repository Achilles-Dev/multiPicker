<!DOCTYPE html>
<html>
	<head>
		<title>Day Week Select</title>
		<link rel="stylesheet" href="weekpicker.css"></script>
		
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="weekpicker.js"></script>
		
		<script type="text/javascript">
			$(function() {
				$("#checklist").multiPicker({
					"inputName"   : "multi-picker",
					"valueSource" : "text", // text, index, or html attribute, default index
					"prePopulate" : ["Tu", "We"],	  // array or single value
					"isSingle"	  : false	 	  // default false
				});
			});
		</script>
	</head>

	<body>
		<ul id="checklist" class="checklist">
			<li data-value="Sunday">Su</li>
			<li data-value="Monday">Mo</li>
			<li data-value="Tuesday">Tu</li>
			<li data-value="Wednesday">We</li>
			<li data-value="Thursday">Th</li>
			<li data-value="Friday">Fr</li>
			<li data-value="Saturday">Sa</li>
		</ul>

		<input type="hidden" name="multi-picker" value="">
	</body>

</html>
