<!DOCTYPE html>
<html>
	<head>
		<title>Multi Picker</title>
		<link rel="stylesheet" href="multipicker.css">
	    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Gudea">

		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="multipicker.js"></script>
		
		<script type="text/javascript">
			$(function() {
				$("#days").multiPicker({
					selector    : "li",
					inputName   : "days",
					valueSource : "data-value", // text, index, or html attribute, default index
					prePopulate : ["Thursday", "Friday"],   // array or single value
					isSingle	: false,   		// default false
					cssOptions : {
						vertical : true
					},
					onInit	  	: function() {
						//  do something on init
					},
					onSelect	: function(item, value) {
						//	do something on select
					},
					onUnselect  : function(item, value) {
						//	do something on unselect
					}
				});

				$("#months").multiPicker({
					selector    : "span",
					inputName   : "months",
					prePopulate : "Jan", // array or single value
					valueSource : "text",
					isSingle	: true,	 // default false
					cssOptions : {
						quadratic : true,
						size	  : "small" // small, medium or large, default medium
					}	
				});

				$("#clubs").multiPicker({
					selector    : "radio",
					prePopulate : "1", // array or single value
					cssOptions 	: {
						quadratic : true,
						size	  : "small" // small, medium or large, default medium
					}
				});

				$("#languages").multiPicker({
					selector	: "checkbox",
					prePopulate : ["C", "C++"],
					cssOptions  : {
						quadratic : true,
						vertical  : true
					}
				}); 

				$("#countries").multiPicker({
					selector	: "checkbox",
					prePopulate : ["USA", "Italy"],
					cssOptions : {
						size 	  : "large"
					}
				}); 
			});
		</script>
	</head>
	<body>
		<h1> Multipicker demo </h1>
		<div>
			<ul id="days">
				<li data-value="Sunday">Su</li>
				<li data-value="Monday">Mo</li>
				<li data-value="Tuesday">Tu</li>
				<li data-value="Wednesday">We</li>
				<li data-value="Thursday">Th</li>
				<li data-value="Friday">Fr</li>
				<li data-value="Saturday">Sa</li>
			</ul>
			<input type="hidden" name="days">
		</div>
		<div>
			<div id="months">
				<span>Jan</span>
				<span>Feb</span>
				<span>Mar</span>
				<span>Apr</span>
				<span>May</span>
				<span>June</span>
				<span>July</span>
				<span>Aug</span>
				<span>Sept</span>
				<span>Oct</span>
				<span>Nov</span>
				<span>Dec</span>
			</div>
		</div>
		<br>
		<div>
			<div id="clubs">
				<label for="first-item">1</label>
				<input id="first-item" type="radio" name="club" value="0">
				<label for="second-item">2</label>
				<input id="second-item" type="radio" name="club" value="1">
				<label for="third-item">3</label>
				<input id="third-item" type="radio" name="club" value="2">
				<label for="fourth-item">4</label>
				<input id="fourth-item"type="radio" name="club" value="3">
				<label for="fifth-item">5</label>
				<input id="fifth-item" type="radio" name="club" value="4">
			</div>
		</div>
		<br>
		<div>
			<div id="languages">
				<input type="checkbox" name="lang" value="C">
				<input type="checkbox" name="lang" value="JS">
				<input type="checkbox" name="lang" value="Swift">
				<input type="checkbox" name="lang" value="Java">
				<input type="checkbox" name="lag" value="C#">
				<input type="checkbox" name="lang" value="C++">
				<input type="checkbox" name="lang" value="PHP">
			</div>
		</div>
		<br>
		<div>
			<div id="countries">
				<input type="checkbox" name="uk" value="UK">
				<input type="checkbox" name="iran" value="Iran">
				<input type="checkbox" name="china" value="China">
				<input type="checkbox" name="usa" value="USA">
				<input type="checkbox" name="italy" value="Italy">
				<input type="checkbox" name="japan" value="Japan">
				<input type="checkbox" name="rf" value="RF">
			</div>
		</div>
		<style type="text/css">
			h1 {
				text-align: center;
				font-family: "Gudea";
			}
			.checklist li {
				font-family: "Gudea";
			}
		</style>
	</body>
</html>
