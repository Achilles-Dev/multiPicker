<!DOCTYPE html>
<html>
	<head>
		<title>Day Week Select</title>
		<link rel="stylesheet" href="weekpicker.css"></script>
		
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="weekpicker.js"></script>
		
		<script type="text/javascript">
			$(function() {
				$("#checklist").multiPicker({
					"inputName"   : "multi-picker",
					"valueSource" : "index", // text, index, or html attribute, default index
					"prePopulate" : 0,		 // array or single value
					"isSingle"	  : false,	 // default false
				});
			});
		</script>
	</head>

	<body>
		<ul id="checklist" class="checklist">
			<li>Su</li>
			<li>Mo</li>
			<li>Tu</li>
			<li>We</li>
			<li>Th</li>
			<li>Fr</li>
			<li>Sa</li>
		</ul>

		<input type="hidden" name="multi-picker" value="">
	</body>

</html>
